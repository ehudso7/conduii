    <!-- Flow lines through the conduit -->
    <circle cx="18" cy="20" r="2.5" fill="#2DD4BF"/>
    <circle cx="25" cy="27" r="2.5" fill="#14B8A6"/>
    <circle cx="32" cy="34" r="2.5" fill="#5EEAD4"/>
    <!-- Connection dots -->
    <path d="M18 20L32 34" stroke="#5EEAD4" stroke-width="1.5" stroke-dasharray="2 2"/>
  </g>
  <!-- Wordmark -->
  <text x="52" y="34" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
        font-size="26" font-weight="700" fill="#F8FAFC">
    Conduii
  </text>
</svg>