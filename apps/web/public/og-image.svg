<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="50%" stop-color="#0D1B2A"/>
      <stop offset="100%" stop-color="#1E293B"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D9488"/>
      <stop offset="100%" stop-color="#14B8A6"/>
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D9488" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#14B8A6" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Glow effects -->
  <ellipse cx="900" cy="200" rx="300" ry="200" fill="url(#glowGradient)"/>
  <ellipse cx="300" cy="500" rx="250" ry="150" fill="url(#glowGradient)"/>

  <!-- Logo icon -->
  <g transform="translate(100, 240)">
    <circle cx="75" cy="75" r="70" fill="url(#accentGradient)"/>
    <path d="M75 35C53.5 35 36 52.5 36 75s17.5 40 39 40c15.2 0 28.5-7.9 36.3-19.8"
          stroke="white" stroke-width="8" stroke-linecap="round" fill="none"/>
    <circle cx="56" cy="60" r="6" fill="rgba(255,255,255,0.9)"/>
    <circle cx="75" cy="75" r="6" fill="rgba(255,255,255,0.8)"/>
    <circle cx="94" cy="90" r="6" fill="rgba(255,255,255,0.7)"/>
  </g>

  <!-- Brand name -->
  <text x="280" y="330" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
        font-size="80" font-weight="700" fill="white">
    Conduii
  </text>

  <!-- Tagline -->
  <text x="100" y="420" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
        font-size="36" font-weight="400" fill="#94A3B8">
    AI-Powered Testing Platform
  </text>

  <!-- Description -->
  <text x="100" y="480" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
        font-size="24" font-weight="400" fill="#64748B">
    Automatically discover, validate, and test your deployments
  </text>

  <!-- Feature badges -->
  <g transform="translate(100, 530)">
    <rect x="0" y="0" width="140" height="36" rx="18" fill="rgba(13,148,136,0.2)" stroke="#0D9488" stroke-width="1"/>
    <text x="70" y="24" font-family="system-ui" font-size="14" font-weight="500" fill="#2DD4BF" text-anchor="middle">Auto-Discovery</text>

    <rect x="160" y="0" width="120" height="36" rx="18" fill="rgba(13,148,136,0.2)" stroke="#0D9488" stroke-width="1"/>
    <text x="220" y="24" font-family="system-ui" font-size="14" font-weight="500" fill="#2DD4BF" text-anchor="middle">Live Testing</text>

    <rect x="300" y="0" width="130" height="36" rx="18" fill="rgba(13,148,136,0.2)" stroke="#0D9488" stroke-width="1"/>
    <text x="365" y="24" font-family="system-ui" font-size="14" font-weight="500" fill="#2DD4BF" text-anchor="middle">AI Diagnostics</text>
  </g>

  <!-- Code preview decoration -->
  <g transform="translate(700, 150)">
    <rect x="0" y="0" width="420" height="330" rx="12" fill="#1E293B" stroke="#334155" stroke-width="1"/>
    <!-- Window controls -->
    <circle cx="20" cy="20" r="6" fill="#EF4444"/>
    <circle cx="40" cy="20" r="6" fill="#EAB308"/>
    <circle cx="60" cy="20" r="6" fill="#22C55E"/>
    <!-- Code lines -->
    <text x="20" y="70" font-family="monospace" font-size="14" fill="#64748B"># Install and run</text>
    <text x="20" y="100" font-family="monospace" font-size="14" fill="#2DD4BF">$ npm install -g @conduii/cli</text>
    <text x="20" y="140" font-family="monospace" font-size="14" fill="#2DD4BF">$ conduii discover</text>
    <text x="20" y="175" font-family="monospace" font-size="14" fill="#94A3B8">Found: Vercel, Supabase, Stripe</text>
    <text x="20" y="200" font-family="monospace" font-size="14" fill="#94A3B8">Generated 24 tests</text>
    <text x="20" y="240" font-family="monospace" font-size="14" fill="#2DD4BF">$ conduii run</text>
    <text x="20" y="275" font-family="monospace" font-size="14" fill="#22C55E">All 24 tests passed</text>
  </g>

  <!-- URL -->
  <text x="1100" y="590" font-family="system-ui" font-size="18" font-weight="500" fill="#64748B" text-anchor="end">
    conduii.com
  </text>
</svg>